    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&display=swap" rel="stylesheet">

    <!-- Nunito font code -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Libertinus+Keyboard&family=Nunito:ital,wght@1,200..1000&display=swap"

    <!-- font awesome cdn -->

<body>
    <div class="navbar">
        <div class="icon" onclick="toggleDetails()">
            <i class="fa-solid fa-circle-user"></i>
        </div>
        <div class="details">
            <ul>
                <li>Username</li>
                <li>List</li>
            </ul>
        </div>
    </div>
    <div class="container">
        <h1 class="heading">To Do List</h1>
        <br class="give_space">
        <div class="top_contents">
            <input type="text" placeholder="Write here....." id="new-task">
            <input type="submit" value="Add task" onclick="addTask()">
        </div>
        <ul class="task-list" id="task-list"></ul>
    </div>
    <script src="../js/to_do_list.js"></script>
</body>
