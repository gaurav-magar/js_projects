<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/stopWatch.css">
    </head>
    <body>
        <div class="container">
            <h2>Stop Watch</h2>
            <ul>
                <li id="hour">00</li>
                <li>:</li>
                <li id="min">00</li>
                <li>:</li>
                <li id="sec">00</li>
            </ul>
            <div class="buttons">
                <input type="button" value="Start" id="start" onclick="startTime()">
                <input type="button" value="Pause" id="pause" onclick="pauseTime()">
                <input type="button" value="Reset" id="reset" onclick="resetTime()">
            </div>
        </div>
        <script src="../js/stopWatch.js"></script>
    </body>
</html>
