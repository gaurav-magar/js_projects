<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/image_slider.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <button onclick="leftSlide()" class="left">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <div class="image_container">
                <img src="https://picsum.photos/id/233/1000/600" class="slide" alt="Image from Picsum">
                <img src="https://picsum.photos/id/234/1000/600" class="slide" alt="Image from Picsum">
                <img src="https://picsum.photos/id/235/1000/600" class="slide" alt="Image from Picsum">
                <img src="https://picsum.photos/id/236/1000/600" class="slide" alt="Image from Picsum">
                <img src="https://picsum.photos/id/237/1000/600" class="slide" alt="Image from Picsum">
                <img src="https://picsum.photos/id/238/1000/600" class="slide" alt="Image from Picsum">
                <img src="https://picsum.photos/id/239/1000/600" class="slide" alt="Image from Picsum">
            </div>
            <button onclick="rightSlide()" class="right">
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
        <script src="../js/image_slider.js"></script>
    </body>
</html>
